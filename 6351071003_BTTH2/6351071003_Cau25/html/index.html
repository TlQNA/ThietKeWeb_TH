<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuất Thứ Trong Tuần</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../javascript/main.js"></script>
</head>
<body>

<table>
    <tr>
        <td>
            <label for="day">Ngày</label>
            <input type="number" id="day" min="1" max="31">

            <label for="month">Tháng Select:</label>
            <select id="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="year">năm</label>
            <input type="number" id="year" min="1900">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="displayDay()">Xuất Thứ</button>
        </td>
    </tr>
    <tr>
        <td>
            <div id="result"></div>
        </td>
    </tr>
</table>

    <p>6351071003 - Nguyễn Quốc Anh</p>

</body>
</html>
